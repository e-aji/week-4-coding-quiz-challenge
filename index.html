<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div id="highScores">
            <a href="scores.html">View High Scores</a>
        </div>
        <div id="timer">Time remaining: <span id="time">0</span></div>
    </header>
    <main>
        <div id="welcome">
            <h1>Welcome to the Coding Quiz</h1>
            <p> You'll put your programming skills to the test and
                tackle a series of challenges designed to sharpen your coding prowess!</p>
            <button id="startQuiz" class="btn">Start Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="question" class="question"></div>
            <div id="options" class = "options"></div>
            <div id="message" class= "message"></div>
        </div>
        <div id="result" class="hidden">
            <div id="summary"></div>
            <input type="text" id="initials" placeholder="Please Enter Your Initials" />
            <button id="saveScore" class="btn">Save Your Score</button>
            <button id="clearButton" class="btn">Clear Scores</button>
            <button id="restart" class="btn">Restart Quiz</button>

        </div>

    </main>

    <script src="assets/js/script.js"></script>

</body>

</html>
