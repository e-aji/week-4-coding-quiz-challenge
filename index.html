<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  
  <body>
        <header>
            <div id="highscores">
                <a href="/scores.html"> High Scores</a>
            </div>
            <div id="timer">Time remaining: <span id="time">0</span></div>
        </header>
        <main>
            <div id="welcome">
                <h1>Welcome to the Coding Quiz</h1>
                <p> You'll put your programming skills to the test and 
                    tackle a series of challenges designed to sharpen your coding prowess!</p>
                <button id="startQuiz" class="btn">Start Quiz</button>
            </div>
            <div id="quiz" class="hidden">
                <div id="question"></div>
                <div id="options"></div>
                <div id="message"></div>
            </div>
            <div id="result" class="hidden">
                <div id="summary"></div>
                <button id="viewScores" class="btn">View All High Scores</button>
                <input type="text" id="initials" placeholder="Enter Your Initials"/>
                <button id="saveScore" class="btn">Save Your Score</button>

            </div>
     
        </main>
  
    <script src="assets/js/questions.js"></script>
	<script src="assets/js/script.js"></script>
  </body>
</html>
